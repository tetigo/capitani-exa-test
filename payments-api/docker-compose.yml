services:
  db:
    image: postgres:16
    container_name: payments_db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: payments
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d payments"]
      interval: 5s
      timeout: 3s
      retries: 10

  adminer:
    image: adminer
    container_name: payments_adminer
    ports:
      - "8080:8080"
    depends_on:
      - db

  temporal:
    image: temporalio/auto-setup:1.22.0
    container_name: payments_temporal
    ports:
      - "7233:7233"
    environment:
      - DB=postgresql
      - DB_PORT=5432
      - POSTGRES_USER=postgres
      - POSTGRES_PWD=postgres
      - POSTGRES_SEEDS=db
    depends_on:
      - db

  temporal-ui:
    image: temporalio/ui:2.21.3
    container_name: payments_temporal_ui
    ports:
      - "8081:8080"
    environment:
      - TEMPORAL_ADDRESS=payments_temporal:7233
      - TEMPORAL_CORS_ORIGINS=http://localhost:3000
    depends_on:
      - temporal

volumes:
  db_data:
